<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider js-slider"></div>
  </div>
  <div class="settings">
    <div class="settings__types">
      <h2 class="settings__title">types:</h2>
      <div class="settings__fields">
        <div class="settings__field">
          <label class="radio">
            <input class="radio__input js-field__input-type" type="radio" name="type" value="single" checked>
            <span class="radio__label">single</span>
          </label>
        </div>
        <div class="settings__field">
          <label class="radio">
            <input class="radio__input js-field__input-type" type="radio" name="type" value="from-start">
            <span class="radio__label">from-start</span>
          </label>
        </div>
        <div class="settings__field">
          <label class="radio">
            <input class="radio__input js-field__input-type" type="radio" name="type" value="from-end">
            <span class="radio__label">from-end</span>
          </label>
        </div>
        <div class="settings__field">
          <label class="radio">
            <input class="radio__input js-field__input-type" type="radio" name="type" value="double">
            <span class="radio__label">double</span>
          </label>
        </div>
      </div>
    </div>
    <div class="settings__orientations">
      <h2 class="settings__title">orientations:</h2>
      <div class="settings__fields">
        <div class="settings__field">
          <label class="radio">
            <input class="radio__input js-field__input-orientaion" type="radio" name="orientation" value="horizontal" checked>
            <span class="radio__label">horizontal</span>
          </label>
        </div>
        <div class="settings__field">
          <label class="radio">
            <input class="radio__input js-field__input-orientaion" type="radio" name="orientation" value="vertical">
            <span class="radio__label">vertical</span>
          </label>
        </div>
      </div>
    </div>
    <div class="settings__range">
      <h2 class="settings__title">range:</h2>
      <div class="settings__fields">
        <div class="settings__field">
          <label class="field">
            <span class="field__label">min:</span>
            <input class="field__input js-field__input-min" type="text" name="min" value="0">
          </label>
        </div>
        <div class="settings__field">
          <label class="field">
            <span class="field__label">max:</span>
            <input class="field__input js-field__input-max" type="text" name="max" value="100">
          </label>
        </div>
      </div>
    </div>
    <div class="settings__values">
      <h2 class="settings__title">values:</h2>
      <div class="settings__fields">
        <div class="settings__field">
          <label class="field">
            <span class="field__label">from:</span>
            <input class="field__input js-field__input-from" type="text" name="from" value="10">
          </label>
        </div>
        <div class="settings__field">
          <label class="field">
            <span class="field__label">to:</span>
            <input class="field__input js-field__input-to" type="text" name="to" value="50">
          </label>
        </div>
      </div>
    <div class="settings__fixed">
      <h2 class="settings__title">fixed values:</h2>
      <div class="settings__field">
        <label class="checkbox">
          <input class="checkbox__input js-field__input-from-fixed" type="checkbox" name="fixed-from" value="100">
          <span class="checkbox__label">fixed from</span>
        </label>
      </div>
      <div class="settings__field">
        <label class="fixed">
          <input class="checkbox__input js-field__input-to-fixed" type="checkbox" name="fixed-to" value="100">
          <span class="checkbox__label">fixed to</span>
        </label>
      </div>
    </div>
    </div>
    <div class="settings__step">
      <div class="settings__fields">
        <div class="settings__field">
          <label class="field">
            <span class="field__label">step:</span>
            <input class="field__input js-field__input-step" type="text" name="step" value="1">
          </label>
        </div>
      </div>
    </div>
    <div class="settings__indicators">
      <div class="settings__indicator">
        <div class="indicator js-indicator js-indicator-oncreate">create</div>
      </div>
      <div class="settings__indicator">
        <div class="indicator js-indicator js-indicator-onstart">start</div>
      </div>
      <div class="settings__indicator">
        <div class="indicator js-indicator js-indicator-onslide">slide</div>
      </div>
      <div class="settings__indicator">
        <div class="indicator js-indicator js-indicator-onend">end</div>
      </div>
      <div class="settings__indicator">
        <div class="indicator js-indicator js-indicator-onupdate">update</div>
      </div>
    </div>  
  </div>
</body>
</html>
